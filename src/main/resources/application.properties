server.port=8080

# H2 Database Configuration - Daha stabil ayarlar
spring.datasource.url=jdbc:h2:mem:kgyp_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration - H2 için optimize edilmi?
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Email Configuration - Disabled for testing
spring.mail.host=${EMAIL_HOST:smtp.gmail.com}
spring.mail.port=${EMAIL_PORT:587}
spring.mail.username=${EMAIL_USERNAME:test@example.com}
spring.mail.password=${EMAIL_PASSWORD:testpassword}
spring.mail.properties.mail.smtp.auth=${EMAIL_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${EMAIL_STARTTLS:false}
spring.mail.from=${EMAIL_FROM:noreply@kgyp.com}

# KGYP System Configuration
kgyp.admin.email=${ADMIN_EMAIL:admin@kgyp.com}
kgyp.base.url=http://localhost:8080
kgyp.system.name=KGYP Gayrimenkul Sistemi

# Scheduler Configuration
spring.task.scheduling.pool.size=2
spring.main.allow-circular-references=true

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.kgyp.kgypsystem=DEBUG