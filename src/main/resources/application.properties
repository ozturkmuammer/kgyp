server.port=8080

# MariaDB Database Configuration
spring.datasource.url=jdbc:mysql://127.0.0.1:3325/kgyp_system?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Europe/Istanbul&zeroDateTimeBehavior=CONVERT_TO_NULL
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# JPA Configuration - MariaDB için
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true



# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Email Configuration - Disabled for testing
spring.mail.host=${EMAIL_HOST:smtp.gmail.com}
spring.mail.port=${EMAIL_PORT:587}
spring.mail.username=${EMAIL_USERNAME:test@example.com}
spring.mail.password=${EMAIL_PASSWORD:testpassword}
spring.mail.properties.mail.smtp.auth=${EMAIL_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${EMAIL_AUTH:false}
spring.mail.from=${EMAIL_FROM:noreply@kgyp.com}

# KGYP System Configuration
kgyp.admin.email=${ADMIN_EMAIL:admin@kgyp.com}
kgyp.base.url=http://localhost:8080
kgyp.system.name=KGYP Gayrimenkul Sistemi

# Scheduler Configuration
spring.task.scheduling.pool.size=2
spring.main.allow-circular-references=true

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.kgyp.kgypsystem=DEBUG